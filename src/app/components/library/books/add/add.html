<h3 class="app-heading"><i class="fa fa-plus"></i> Nowa książka</h3>

<div class="app-form">
    <form action="" id="new-book">
        <div class="app-form-field">
            <label for="book-title">Tytuł</label>
            <input type="text"
                   id="book-title">
        </div>

        <div class="app-form-field">
            <label for="book-date">Data</label>
            <input type="text" id="book-date"
                   class="short"
                   placeholder="dd-mm-rrrr">
        </div>

        <div class="app-form-field">
            <label for="book-categories">Kategorie</label>
            <input type="text" class="medium"
                   id="book-categories"
                   placeholder="Wybierz kategorie">
        </div>

        <div class="app-form-field">
            <label for="book-actors">Autor</label>
            <input type="text" class="medium"
                   id="book-actors"
                   placeholder="Wybierz autora">
        </div>

        <div class="app-form-field">
            <label for="book-description">Opis</label>
            <textarea id="book-description"></textarea>
        </div>

        <div class="app-form-field">
            <label for="book-quantity">Ilość</label>
            <input type="text" id="book-quantity" class="short" placeholder="20">
        </div>

        <div class="app-form-submit">
            <button type="submit" class="btn">Zapisz</button>
        </div>
    </form>
</div>
